{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    {% include 'post-content.html' %}
{% endblock %}

{% block footer %}
    {% if previous %}
        <p><a href='/post/{{ previous.id }}/'>Older post &raquo;</a></p>
    {% endif %}
    {% if next %}
        <p><a href='/post/{{ next.id }}/'>&laquo; Newer post</a></p>
    {% endif %}
{% endblock %}
